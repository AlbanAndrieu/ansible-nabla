before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
 - sudo apt-get install -qq curl
install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible-lint; fi

  # Update Ansible submodule.
  - git pull && git submodule init
  #- git submodule update && git submodule status
  - git submodule foreach git checkout master

  - ansible-galaxy install -r requirements.yml -p ./roles/ --ignore-errors

script:
  # Check ansible version
  - ansible --version
  #- export ANSIBLE_ROLES_PATH="../"

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ./roles'; } >> ansible.cfg"

  # Prepare tests
  # Add user jenkins to the image
  - groupadd -g ${GID} docker && \
    adduser --quiet --uid ${UID} --gid ${GID} --home ${JENKINS_HOME} jenkins
  # Set password for the jenkins user (you may want to alter this).
  - echo "jenkins:jenkins1234" | chpasswd

  # Check the role/playbook's syntax.
  - ansible-playbook --syntax-check -i ./playbooks/hosts ./playbooks/nabla.yml --connection=local -e "python_versions=[2.7]" -e "git_user=root"

  # First run
  # Run the role/playbook with ansible-playbook.
#  - travis_wait 30
  - ansible-playbook -i ./playbooks/hosts ./playbooks/nabla.yml --connection=local -e "python_versions=[2.7]" -e "git_user=root"

  # Second run Idempotence test
  # Run the role/playbook again, checking to make sure it's idempotent.
