#ansible-playbook playbooks/hdd.yml -i inventory/production --limit FR1CSLFRBM0085.misys.global.ad,FR1CSLFRBM0086.misys.global.ad -vvvv

# WARNING below order is important

#TODO reboot if you do not see sdb

- hosts: jenkins-slaves
  become: true

  tasks:

    - name: hdd | Create sdb
      command: pvcreate /dev/sdb
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Extend sdb
      command: vgextend fr1vslub1604-vg /dev/sdb
      when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04', '14.04']
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Extend sdb
      command: vgextend VolGroup00 /dev/sdb
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '6'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Extend sdb
      command: vgextend rhel_fr1cslvcacrhel71 /dev/sdb
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Extend sdb
      command: vgextend centos_tmpvcaccent7 /dev/sdb
      when: (ansible_distribution == 'CentOS') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Create workspace filesystem
      command: lvcreate -l 12805 -n workspace fr1vslub1604-vg
      when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04', '14.04']
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Create docker filesystem
      command: lvcreate -l 12794 -n docker fr1vslub1604-vg
      when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04', '14.04']
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Create workspace filesystem
      command: lvcreate -l 12805 -n workspace VolGroup00
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '6'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Create workspace filesystem
      command: lvcreate -l 12805 -n workspace rhel_fr1cslvcacrhel71
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Create docker filesystem
      command: lvcreate -l 12794 -n docker rhel_fr1cslvcacrhel71
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Create workspace filesystem
      command: lvcreate -l 12805 -n workspace centos_tmpvcaccent7
      when: (ansible_distribution == 'CentOS') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Create docker filesystem
      command: lvcreate -l 12794 -n docker centos_tmpvcaccent7
      when: (ansible_distribution == 'CentOS') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Make workspace filesystem xfs
      command: mkfs -t xfs /dev/fr1vslub1604-vg/workspace
      when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04', '14.04']
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Make docker filesystem xfs
      command: mkfs -t xfs /dev/fr1vslub1604-vg/docker
      when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04', '14.04']
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Make workspace filesystem ext4
      command: mkfs -t ext4 /dev/VolGroup00/workspace
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '6'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Make workspace filesystem xfs
      command: mkfs -t xfs /dev/rhel_fr1cslvcacrhel71/workspace
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Make docker filesystem xfs
      command: mkfs -t xfs /dev/rhel_fr1cslvcacrhel71/docker
      when: (ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Make workspace filesystem xfs
      command: mkfs -t xfs /dev/centos_tmpvcaccent7/workspace
      when: (ansible_distribution == 'CentOS') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

    - name: hdd | Make docker filesystem xfs
      command: mkfs -t xfs /dev/centos_tmpvcaccent7/docker
      when: (ansible_distribution == 'CentOS') and ansible_distribution_major_version == '7'
      changed_when: false
      become: true
      ignore_errors: true

