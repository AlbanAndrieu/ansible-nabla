- hosts: docker-cleaning
  become: yes

  tasks:
    - name: Remove ubuntu image
      docker_image:
        state: absent
        name: ubuntu:14.04

    - name: Remove hello-world image
      docker_image:
        state: absent
        name: hello-world:latest
        force: yes

#    - name: Remove test image
#      docker_image:
#        state: absent
#        name: nabla/ansible-jenkins-slave-docker
#        tag: test

#For issue : Error pulling: too many links
    - name: Remove untagged images
      shell: "docker rmi $(docker images | grep \"<none>\" | awk ' { print $3} ')"
      ignore_errors: true

    - name: Pull ansible-jenkins-slave images
      docker_container:
        name: ansible-jenkins-slave
        image: nabla/ansible-jenkins-slave-docker
        state: stopped
        pull: yes
        timeout: 120
        #command: sleep infinity
      ignore_errors: true

