           userManaged                                     : "true"
           exposed                                         : "true"
           browseable                                      : "true"
           writePolicy                                     : "READ_ONLY"
           indexable                                       : "true"
           searchable                                      : "true"
           localStorage                                    : "file"
           remoteStorage                                   : "http://repo1.maven.org/maven2/"
           externalConfiguration_proxyMode                 : "ALLOW"
           externalConfiguration_artifactMaxAge            : "-1"
           externalConfiguration_itemMaxAge                : "1440"
