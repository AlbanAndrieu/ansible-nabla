- name: Run docker containers
  hosts: jenkins-slave-create-image-docker
  sudo: yes  
  tasks:
  - name: Run docker containers
    local_action:
      module: docker
      docker_url: tcp://127.0.0.1:4243
      image: "{{ docker_image_name }}"
      name: jenkins-slaves
      state: present
      publish_all_ports: yes
    with_sequence: count=2

