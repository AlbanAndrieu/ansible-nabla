- name: Apply hostname configuration
  hosts: jenkins-slave-create-image-docker
  remote_user: root
#  connection: local

  roles:
    - hostname
  vars_files:
    - [ "roles/hostname/defaults/main.yml" ]
  
- name: Apply common configuration to all nodes
#  hosts: Ubuntu-12*:Ubuntu-14*
  hosts: jenkins-slave-create-image-docker  
  gather_facts: false
  remote_user: root
#  connection: local
  
  roles:
    - common

  vars:
     apt_install_packages_list  :
     stats_enabled              : false
     utilities_enabled          : false
     editors_enabled            : true     
     cowsay_enabled             : true
     perl_enabled               : false
     python_enabled             : true

- name: Install Docker
  hosts: jenkins-slave-create-image-docker
  remote_user: root
#  connection: local
  roles:
    - docker

  vars:
      docker_host_ip: 127.0.0.1
      docker_host_port: 4243
      docker_opts: "-H unix:// -H tcp://{{ docker_host_ip }}:{{ docker_host_port }}"


- name: Copy the role to build image
  hosts: jenkins-slave-create-image-docker
  sudo: yes
  tasks:
  - name: copy build.sh
    copy: src=roles/jenkins-slave/ dest=./ 
    #mode=0777

