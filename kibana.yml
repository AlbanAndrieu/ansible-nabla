---
#This script is used to configure your workstation (for developer)

#sudo ansible-playbook -i hosts -c local -v logstash.yml | tee setup.log

- hosts: all
  gather_facts: true
  tasks:
    - name: group hosts by distribution
      group_by: key="{{ ansible_distribution }}-{{ ansible_distribution_version }}"

- hosts: RedHat-7*:RedHat-6*:CentOS-6*:Ubuntu-12.04:Ubuntu-14.04
  gather_facts: false
  tasks:
    - name: group hosts for supported distributions
      group_by: key="supported"

- hosts: "!supported"
  gather_facts: false
  tasks:
    - name: fail for unsupported distribution
      fail: msg="{{ ansible_distribution }} {{ ansible_distribution_version }}
                 is not a supported OS for a Tower installation.  Supported
                 OSes include Red Hat Enterprise Linux 6/7, CentOS 6, or
                 Ubuntu 12.04/14.04."

#See corresponding vagrant file

- name: Add kibana configuration
  hosts: logstash
  remote_user: root
#  connection: local

  roles:
    - geerlingguy.kibana

  vars:
       kibana_username: kibana
       kibana_password: microsoft
       nginx_user: root
       kibana_domain: localhost
       kibana_server_name: localhost
       es_address: http://{{ kibana_domain}}/es/
       nginx_worker_processes: "8"
       nginx_worker_connections: "8192"
