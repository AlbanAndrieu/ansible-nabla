# vi: ft=yaml.ansible.jinja2
---
fail_fast: true
minimum_pre_commit_version: 3.8.0
exclude: "docs/_build/"
ci:
  # format compatible with commitlint
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'
  autoupdate_schedule: monthly
  autofix_commit_msg: |
    chore: auto fixes from pre-commit.com hooks
    for more information, see https://pre-commit.ci
  skip:
    # https://github.com/pre-commit-ci/issues/issues/55
    - pip-compile
    - schemas
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ['--maxkb=123']
        exclude: >
          (?x)^(
            .pnp.cjs|
            package-lock.json|
            npm-shrinkwrap.json|
            Pipfile.lock|
            poetry.lock|
          )$
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: ^.vscode/
      - id: check-xml
      - id: check-yaml
        args: [--unsafe] # for could not determine a constructor for the tag '!reference
        exclude: >
          (?x)^(
            .gitlab-ci.yml|
            playbooks/.*|
          )$
      - id: check-symlinks
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
        exclude: >
          (?x)^(
            README.md|
          )$
      - id: double-quote-string-fixer
      - id: name-tests-test
        exclude: >
          (?x)^(
              molecule/default/tests/.*|
              .*test_default\.py|
          )$
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: file-contents-sorter
  - repo: https://github.com/pre-commit/pre-commit.git
    rev: v4.0.1
    hooks:
      - id: validate_manifest
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
  # - repo: https://github.com/willthames/ansible-lint.git
  #   rev: v24.6.0
  #   hooks:
  #     - id: ansible-lint
  #       files: \.(yaml|yml)$
  #       exclude: >
  #         (?x)^(
  #           .travis.yml|
  #           .gitlab-ci.yml|
  #           megalinter-reports/.*|
  #           ansible/requirements.yml|
  #           ansible/envs/prod/group_vars/all/vault.yml|
  #           ansible/envs/uat/group_vars/all/vault.yml|
  #           ansible/roles/.*|
  #           terraform/nomad/jobs/files/.*|
  #           terraform/nomad/jobs/files/loki/config.yml|
  #           terraform/nomad/jobs/files/prometheus/prom-nomad-rules.yml|
  #           ansible/playbooks/swap.yml|
  #         )$
  - repo: https://github.com/doublify/pre-commit-hindent.git
    rev: b3680b6ebf9f7cf29b19307f246adef66756feef
    hooks:
      - id: hindent
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-1
    hooks:
      - id: shfmt-docker # Docker image (requires Docker to run)
  - repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
      - id: shell-lint
        # entry: pre_commit_hooks/shell-lint.sh -x
        args: [-x]
        exclude: >
          (?x)^(
            ansible/roles/nomad/examples/.*|
          )$
  - repo: https://github.com/IamTheFij/ansible-pre-commit
    rev: v0.1.2
    hooks:
      - id: encryption-check
        exclude: >
          (?x)^(
              terraform/vault/.*|
              terraform/nomad/jobs/example/.*|
              terraform/consul/policies/vault.policy.hcl|
              ansible/playbooks/vault.yml|
              ansible/playbooks/vault-snapshot.yml|
              ansible/envs/dev/group_vars/all/vault.yml|
          )$
  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: htmlhint
        args: [--config, .htmlhintrc]
      - id: htmllint
        args: [--config, .eslintrc.json]
      - id: markdown-toc
        args: [--maxdepth, '3', -i]
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: '3.2.314'
    hooks:
      - id: checkov
        # verbose: true
        always_run: true
        args: [--soft-fail]
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.21.2
    hooks:
      #      - id: gitleaks
      #        args: [--config, .gitleaks.toml]
      - id: gitleaks-docker
        entry: zricethezav/gitleaks protect --verbose --redact --staged
        # entry: zricethezav/gitleaks detect --verbose
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_validate
        args:
          - --init-args=-lockfile=readonly
      # - id: terraform_trivy
      #   args:
      #     - --args=--config-file=tfsec.yml
      #     - --args=-m HIGH
      - id: terraform_providers_lock
        args:
          - --args=-platform=linux_amd64
      - id: terraform_tflint
        args:
          - --args=--disable-rule terraform_unused_declarations
      - id: terraform_checkov
        args:
          - --args=--quiet
          - --args=--skip-path ansible/roles/
          - --args=--skip-path terraform/nomad/jobs/test/
  - repo: https://github.com/oxsecurity/megalinter
    rev: v8.3.0
    hooks:
      - id: megalinter-incremental  # Faster, less thorough
        stages:
          - commit
        args:
          - mega-linter-runner
          - --containername
          - "megalinter-incremental"
          - --remove-container
          - --env
          - "'CLEAR_REPORT_FOLDER=true'"
          - --env
          - "'LOG_LEVEL=warning'"
          - --filesonly
          - --flavor
          - "ci_light"
